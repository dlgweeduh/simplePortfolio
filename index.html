<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>David Guida x Web Developer</title>

		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.ico">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<header>
  		<div class="container">
  			<div class="row">
					<img id="logo" alt="Udacity Logo" src="images/logo.png">
					<div class="name">
						<h1>David Guida</h1>
						<h4>Front-End Ninja</h4>
					</div>
  			</div>
  			<!-- -/ end row -->
  		</div>
  		<!-- -/ end container -->
  	</header>
  	<!-- -/ end header -->
  	<section id="landing">
  		<div class="container">
  			<div class="row">
					<div class="landing-text">
						<div class="row">
							<div class="col-md-12 text-center">
								<h2 class="typed">Making beautiful, powerful web experiences.</h2>
							</div>
						</div>
					</div>
  			</div>
  			<!-- -/ end row -->
  		</div>
  		<!-- -/ end container -->
  	</section>
  	<!-- -/ end landing -->
  	<section id="featured-work">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12">
  					<h2 class="section-title">Featured Work</h2>
  				</div>
		  		<a target="_blank" href="http://dlgweeduh.github.io/cipher/">
						<article class="col-md-4">
							<div class="work-box">
								<img class="work img-responsive" alt="Featured Work 1" src="images/dg1.jpg">
								<h3 class="work-title">Cipher</h3>
							</div>
						</article>
						<!-- -/ end article -->
		  		</a>
					<a target="_blank" href="http://cipherlabs.github.io/campfire/">
						<article class="col-md-4">
							<div class="work-box">
								<img class="work img-responsive" alt="Featured Work 1" src="images/dg2.jpg">
								<h3 class="work-title">Campfire</h3>
							</div>
						</article>
						<!-- -/ end article -->
					</a>
					<a target="_blank" href="http://cipherlabs.github.io/labs">
						<article class="col-md-4">
							<div class="work-box">
								<img class="work img-responsive" alt="Featured Work 1" src="images/dg3.jpg">
								<h3 class="work-title">Labs</h3>
							</div>
						</article>
						<!-- -/ end article -->						
					</a>
				</div>
				<!-- -/ end row -->
			</div>
			<!-- -/ end container -->
  	</section>
  	<!-- -/ end featured-work  -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p>David Guida 2017</p>
					</div>
					<!-- -/ end cols -->
				</div>
				<!-- -/ end row -->
			</div>
			<!-- -/ end container -->
		</footer>
		<!-- Scripts -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/typewriter.js"></script>
  </body>
</html>
